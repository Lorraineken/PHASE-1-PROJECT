<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAFUNGI</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
<nav class="navbar bg-light container">
    <h1 class ="navbar-brand">WAFUNGI</h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search for Band" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    
</nav>

<div class="row mt-3">
<div class="card container col" style="width: 18rem;">
    <img src="./images/geert-pieters-8QrPJ3Kfie4-unsplash.jpg" class="card-img-top">
 
  <div class="dropdown">
     <button class="btn btn-secondary dropdown-toggle" type="button"  id="pianist-button">Pianist</button>
     <ul class="dropdown-menu" id="piano">
         <!---Pianist Names---->
     </ul>
  </div>
</div>
<div class="card container col " style="width: 18rem;">
    <img src="./images/de-an-sun-b57RqS-nQ1c-unsplash.jpg" class="card-img-top">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle">Guitarist</button>
      <ul class="dropdown-menu" id="guitar">
        <!---Guitarist Names---->
      </ul>
    </div>
</div>
<div class="card container col" style="width: 18rem; ">
    <img src="./images/gabriel-barletta--lWcaUVJ39Y-unsplash.jpg" class="card-img-top">
  
    <div class="dropdown">
      <button class="btn dropdown btn-secondary dropdown-toggle">Drummer</button>
      <ul class="dropdown-menu" id="drummer">
        <!---Drummers Names---->
      </ul>
    </div>
</div>
</div>

<form class="card mt-5 mx-auto" style="width: 22rem;" id="add-details">
    <h4 class="card-header">Add New Instrumentalist</h4>
    <label for="name" class="form-control">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="restaurant">Instrument:(Please enter 1,2 or 3) </label>
    <input type="text" name="Instrument" id="new-instrument" placeholder="1:pianist 2:guitarist 3:Drummer" />
    <label for="band">Band Name: </label>
    <input type="text" name="band" id="band-name" />
    <input type="submit" value="Add Instrumentalist" />
  </form>



    <script src="./css/bootstrap.css"></script>
    <script src="./js/index.js"></script>
</body>
</html>
